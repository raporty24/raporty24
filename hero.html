<section
  class="relative h-[400px] flex items-center justify-center overflow-hidden"
>
  <img
    src="/hero2.png"
    class="absolute inset-0 w-full h-full object-cover opacity-80"
  />
  <div
    class="absolute inset-0 bg-gradient-to-br from-green-400/60 via-blue-400/40 to-gray-500/50 overlay-blur"
  ></div>
  <div class="relative z-10 text-white text-center px-4">
    <img src="/logos.png" alt="Raporty24" class="mx-auto w-48 md:w-64 mb-4" />
    <p class="text-xl font-medium mb-6">
      Całościowe wsparcie w analizie, raportowaniu i optymalizacji danych
    </p>
    <div class="inline-flex rounded-full bg-white/80 p-1 shadow-lg flex-wrap">
      <button
        @click="panel='analytics'"
        :class="panel==='analytics' ? 'bg-green-400 text-white' : 'text-gray-600'"
        class="px-6 py-2 rounded-full transition"
      >
        Analiza
      </button>
      <button
        @click="panel='reporting'"
        :class="panel==='reporting' ? 'bg-blue-400 text-white' : 'text-gray-600'"
        class="px-6 py-2 rounded-full transition"
      >
        Raportowanie
      </button>
      <button
        @click="panel='optimization'"
        :class="panel==='optimization' ? 'bg-gray-500 text-white' : 'text-gray-600'"
        class="px-6 py-2 rounded-full transition"
      >
        Optymalizacja
      </button>
    </div>
  </div>
</section>
